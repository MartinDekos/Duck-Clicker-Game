<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Quacks<br><span class="Ducks-Quacked orange-text">0</span> </h3>
                <div class="duck-img-container">
                    <img src="./Assets/Duck.png" alt="" srcset="" class="Duck-image" onclick="incrementQuacks(event)" draggable="false">
                </div>
            </div>

            <script id="upgrade-template" type="text/template">
                <div class="upgrade" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
                    <div class="left-section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <img src="./Assets/Duck.png" alt="" srcset="" class="duck-img">
                            <p><span class="{{name}}-cost">{{cost}}</span></p>
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="{{name}}-level">0</span>
                    </div>
                    <div class="next-level-info" id="{{name}}-next-level">
                        <p id="{{name}}-next-p"></p>
                        <span class="info-size"><p> +<span class="{{name}}-increase">{{increase}}</span> quacks<br> per click
                        </p>
                    </div>
                </div>
            </script>

            <div class="right" id="upgrades-container">

            </div>


        </div>

        <div class="statistics">
            <div class="texts">
                <p>QPC: <span id="qpc-text" class="orange-text">1</span></p>
                <p>QPS: <span id="qps-text" class="orange-text">0</span></p>
            </div>
        </div>


        <div class="util-buttons">
            <button class="util-button" onclick="save()">
                Save
            </button>
            <button class="util-button" onclick="load()">
                Load
            </button>
        </div>
    </section>

    <script type="module" src="index.js"></script>
</body>
</html>
